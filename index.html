<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File_sharing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>
<body>
    <div class="fileUpload">
    <nav>
        <ul>
            <li>
                <a href="#" class="user">
                    <img src="images/01.jpg" alt="">
                    <span >Vijay</span>
                </a>
            </li>
            <li><a href="#"><i class='bx bx-file-blank'></i><span class="nav-item">Files</span></a></li>
            <li><a href="#"><i class='bx bx-user'></i><span class="nav-item">Members</span></a></li>
            <li><a href="#"><i class='bx bx-cloud-upload' ></i><span class="nav-item">Upload</span></a></li>

        </ul>

    <div class="upload">
        <main>
            <img src="images/cloud-upload.png" alt="">

        </main>
        <div class="progress">

            <div class="color"></div>

          </div>
        
    </div>
    </div>
